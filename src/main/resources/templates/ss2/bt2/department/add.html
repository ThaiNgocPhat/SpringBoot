<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm phòng ban</title>
</head>
<body>
<h2>Thêm mới phòng ban</h2>
<form th:action="@{/ss2/baitap2/department/save}" th:object="${department}" method="post">
    <label for="name">Tên phòng ban:</label>
    <input type="text" id="name" th:field="*{departmentName}" required><br>
    <label for="status">Trạng thái:</label>
    <input type="checkbox" id="status" th:field="*{status}"><br>
    <button type="submit">Lưu</button>
</form>
<a href="/departments">Quay lại danh sách</a>
</body>
</html>
